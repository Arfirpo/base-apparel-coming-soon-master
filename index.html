<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <!-- contenedor principal -->
  <main class="main-container">
    <!-- logo -->
      <img class="logo-container" src="./src/images/logo.svg" alt="apparel-logo">
    <!-- portada -->
      <img class="cover-container" src="./src/images/hero-mobile.jpg" alt="cover-image">
    <!-- contenido y formulario -->
    <section class="content-container">
      <h1 class="content__title">
        <span class="content__title--red">We're</span> 
        coming soon
      </h1>
      <p class="content__paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" class="content__form">
        <input type="email" class="content__form-email-address" placeholder="Email Address"></input>
        <input class="content__form-button" type="image" src="./src/images/icon-arrow.svg">
        <p class="content__form-email-error">
        </p>
      </form>
    </section>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
    </p>
  </footer>
  <script src="./src/main.js"></script>
</body>
</html>
